name: Modbus TCP to Modbus RTU Gateway Add-on
slug: hass-addon-mbusd
description: Add-on for a Modbus TCP to Modbus RTU Gateway using mbusd
version: "0.5.2b"
startup: services
boot: auto
url: 'https://kellerza.github.io/sunsynk/guide/mbusd'
uart: true
apparmor: true
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
ports:
  '502': 502
ports_description:
  '502': Modbus
# host_network: true
options:
  DEVICE: /dev/ttyUSB0
  BAUDRATE: 9600
  MODE: 8N1
  TIMEOUT: 5
  LOGLEVEL: 2
schema:
  DEVICE: device(subsystem=tty)
  BAUDRATE: int
  MODE: str
  TIMEOUT: int
  LOGLEVEL: 'int(0,9)'
