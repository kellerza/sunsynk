[metadata]
name = sunsynk
version = attr: sunsynk.VERSION
description = Library to interface Sunsynk Hybrid Inverters
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/kellerza/sunsynk
author = Johann Kellerman
author_email = kellerza@gmail.com
license = MIT
license_file = LICENSE
classifiers =
    Development Status :: 2 - Pre-Alpha
    Intended Audience :: Developers
    Natural Language :: English
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3 :: Only
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
    Programming Language :: Python :: 3.10
keywords = sunsynk, deye, inverter, modbus, asyncio

[options]
packages = find:
python_requires = >=3.8
include_package_data = True
tests_requires = file: requirements_test.txt
install_requires =
    attrs>21
    paho-mqtt>1.5<1.6
    pyyaml>5.4.1<5.5
zip_safe = true

[options.extras_require]
umodbus =
    async_modbus
    connio
    socketio
pymodbus =
    pymodbus==2.5.3
    pyserial-asyncio
#tests = file: requirements_test.txt

[isort]
profile=black

[flake8]
extend-ignore = E203, E501, W503

[mypy]
disallow_untyped_defs = True

[pydocstyle]
match_dir=sunsynk
convention=google

[tool:pytest]
filterwarnings =
    ignore:.+@coroutine.+deprecated.+
