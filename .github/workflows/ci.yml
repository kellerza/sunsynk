name: CI

on:
  push:
    paths:
      - "setup.*"
      - "src/**"
      - "hass-addon-sunsynk-multi/**"
      - ".github/workflows/deploy-multi.yml"
      - ".github/workflows/ci.yml"
  pull_request:
    paths:
      - "setup.*"
      - "src/**"
      - "hass-addon-sunsynk-multi/**"
      - ".github/workflows/deploy-multi.yml"
      - ".github/workflows/ci.yml"

env:
  DEFAULT_PYTHON: 3.11

jobs:
  black:
    name: Check black
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: ${{ env.DEFAULT_PYTHON }}
      - uses: psf/black@23.7.0
        with:
          options: "--check"
          src: "."

  isort:
    name: Check isort
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: ${{ env.DEFAULT_PYTHON }}
      - uses: jamescurtin/isort-action@master

  flake8:
    name: Check flake8
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: ${{ env.DEFAULT_PYTHON }}
      - uses: TrueBrain/actions-flake8@master

  pylint:
    name: Check pylint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: ${{ env.DEFAULT_PYTHON }}
      - name: Install Requirements
        run: python -m pip install --upgrade pip
      - run: pip install aiohttp
      - name: Install local sunsynk package
        run: pip install -e .[pymodbus,umodbus,solarman,tests]
      - name: Run Pylint
        run: pylint src

  mypy:
    name: Check mypy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: ${{ env.DEFAULT_PYTHON }}
      - name: Install Requirements
        run: pip install mypy .
      - name: Run mypy
        continue-on-error: true
        run: mypy --install-types --non-interactive src/

  pydocstyle:
    name: Check pydocstyle
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: ${{ env.DEFAULT_PYTHON }}
      - name: Install Requirements
        run: pip install pydocstyle
      - name: Run pydocstyle
        run: pydocstyle sunsynk hass-addon-sunsynk-multi

  pytest:
    name: Run tests Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11"]
    needs:
      - black
      - isort
      - flake8
      - pylint
    env:
      PYTHON: ${{ matrix.python-version }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Requirements
        run: python -m pip install --upgrade pip
      - name: Install local sunsynk package
        run: pip install -e .[pymodbus,umodbus,solarman,tests]
      - name: Run tests and generate coverage report
        run: pytest --cov=./src --cov-report=xml src
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          env_vars: PYTHON
          verbose: true

  build-n-publish:
    name: Build and publish Python üêç distributions üì¶ to PyPI
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags')
    needs:
      - pytest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ env.DEFAULT_PYTHON }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ env.DEFAULT_PYTHON }}
      - name: Install pypa/build
        run: python -m pip install build --user
      - name: Build a binary wheel and a source tarball
        run: python -m build --sdist --wheel --outdir dist/ .
      - name: Publish distribution üì¶ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}

  # https://github.com/hassio-addons/workflows/blob/main/.github/workflows/addon-deploy.yaml
  # https://github.com/frenck/action-addon-information

  # workflows:
  #   uses: hassio-addons/workflows/.github/workflows/addon-deploy.yaml@main
  #   secrets:
  #     #CAS_API_KEY: ${{ secrets.CAS_API_KEY }}
  #     DISPATCH_TOKEN: ${{ secrets.DISPATCH_TOKEN }}

  information:
    name: Gather add-on information
    runs-on: ubuntu-latest
    outputs:
      architectures: ${{ steps.information.outputs.architectures }}
      build: ${{ steps.information.outputs.build }}
      description: ${{ steps.information.outputs.description }}
      environment: ${{ steps.release.outputs.environment }}
      name: ${{ steps.information.outputs.name }}
      slug: ${{ steps.information.outputs.slug }}
      target: ${{ steps.information.outputs.target }}
      version: ${{ steps.release.outputs.version }}
    steps:
      - name: ‚§µÔ∏è Check out code from GitHub
        uses: actions/checkout@v3
      - name: üöÄ Run add-on information
        id: information
        uses: frenck/action-addon-information@v1.4
        with:
          path: ./hass-addon-sunsynk-multi
      - name: ‚ÑπÔ∏è Gather version and environment
        id: release
        run: |
          sha="${{ github.sha }}"
          environment="edge"
          version="${sha:0:7}"
          if [[ "${{ github.event_name }}" = "release" ]]; then
            version="${{ github.event.release.tag_name }}"
            version="${version,,}"
            version="${version#v}"
            environment="stable"
            if [[ "${{ github.event.release.prerelease }}" = "true" ]]; then
              environment="beta"
            fi
          fi

          echo "environment=${environment}" >> "$GITHUB_OUTPUT"
          echo "version=${version}" >> "$GITHUB_OUTPUT"

  deploy:
    name: üë∑ Build & Deploy ${{ matrix.architecture }} ${{ needs.information.outputs.environment }}/${{ needs.information.outputs.version }}
    needs: [information, pytest]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        architecture: ${{ fromJson(needs.information.outputs.architectures) }}
    steps:
      - name: ‚§µÔ∏è Check out code from GitHub
        uses: actions/checkout@v3
      - name: Local copy of sunsynk
        run: |
          ls
          echo $GITHUB_WORKSPACE
          mkdir -p hass-addon-sunsynk-multi/sunsynk
          cp -r src hass-addon-sunsynk-multi/sunsynk/
          cp setup.* README.md hass-addon-sunsynk-multi/sunsynk/
      - name: üèó Set up build cache
        id: cache
        uses: actions/cache@v3.3.1
        with:
          path: /tmp/.docker-cache
          key: docker-${{ matrix.architecture }}-${{ github.sha }}
          restore-keys: |
            docker-${{ matrix.architecture }}
      - name: üèó Set up QEMU
        uses: docker/setup-qemu-action@v2.2.0
      - name: üèó Set up Docker Buildx
        uses: docker/setup-buildx-action@v2.10.0
      # - name: üèó Set up Codenotary Community Attestation Service (CAS)
      #   uses: frenck/action-setup-cas@v0.1.1
      #   with:
      #     version: v1.0.3
      - name: ‚ÑπÔ∏è Compose build flags
        id: flags
        run: |
          echo "date=$(date +"%Y-%m-%dT%H:%M:%SZ")" >> "$GITHUB_OUTPUT"
          from=$(yq --no-colors eval ".build_from.${{ matrix.architecture }}" "${{ needs.information.outputs.build }}")
          echo "from=${from}" >> "$GITHUB_OUTPUT"

          if [[ "${{ matrix.architecture}}" = "amd64" ]]; then
            echo "platform=linux/amd64" >> "$GITHUB_OUTPUT"
          elif [[ "${{ matrix.architecture }}" = "i386" ]]; then
            echo "platform=linux/386" >> "$GITHUB_OUTPUT"
          elif [[ "${{ matrix.architecture }}" = "armhf" ]]; then
            echo "platform=linux/arm/v6" >> "$GITHUB_OUTPUT"
          elif [[ "${{ matrix.architecture }}" = "armv7" ]]; then
            echo "platform=linux/arm/v7" >> "$GITHUB_OUTPUT"
          elif [[ "${{ matrix.architecture }}" = "aarch64" ]]; then
            echo "platform=linux/arm64/v8" >> "$GITHUB_OUTPUT"
          else
            echo "::error ::Could not determine platform for architecture ${{ matrix.architecture }}"
            exit 1
          fi
      - name: üèó  Login to GitHub Container Registry
        uses: docker/login-action@v2.2.0
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: ‚§µÔ∏è Download base image
        if: steps.flags.outputs.from != 'null'
        run: docker pull "${{ steps.flags.outputs.from }}"
      # - name: ‚úÖ Verify authenticity of base image
      #   if: steps.flags.outputs.from != 'null' && needs.information.outputs.base_image_signer != 'null'
      #   run: |
      #     cas authenticate \
      #       --signerID "${{ needs.information.outputs.base_image_signer }}" \
      #       "docker://${{ steps.flags.outputs.from }}"
      - name: üöÄ Build
        uses: docker/build-push-action@v4.1.1
        with:
          load: true
          # yamllint disable rule:line-length
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ needs.information.outputs.slug }}/${{ matrix.architecture }}:${{ needs.information.outputs.environment }}
            ghcr.io/${{ github.repository_owner }}/${{ needs.information.outputs.slug }}/${{ matrix.architecture }}:${{ needs.information.outputs.version }}
          # yamllint enable rule:line-length
          context: ${{ needs.information.outputs.target }}
          file: ${{ needs.information.outputs.target }}/Dockerfile
          cache-from: |
            type=local,src=/tmp/.docker-cache
            ghcr.io/${{ github.repository_owner }}/${{ needs.information.outputs.slug }}/${{ matrix.architecture }}:edge
          cache-to: type=local,mode=max,dest=/tmp/.docker-cache-new
          platforms: ${{ steps.flags.outputs.platform }}
          build-args: |
            BUILD_ARCH=${{ matrix.architecture }}
            BUILD_DATE=${{ steps.flags.outputs.date }}
            BUILD_DESCRIPTION=${{ needs.information.outputs.description }}
            BUILD_FROM=${{ steps.flags.outputs.from }}
            BUILD_NAME=${{ needs.information.outputs.name }}
            BUILD_REF=${{ github.sha }}
            BUILD_REPOSITORY=${{ github.repository }}
            BUILD_VERSION=${{ needs.information.outputs.version }}
      # - name: üîè Notarize
      #   if: needs.information.outputs.signer != 'null'
      #   # yamllint disable rule:line-length
      #   run: |
      #     if ! cas authenticate \
      #       --signerID "${{ needs.information.outputs.signer }}" \
      #       --silent \
      #       "docker://ghcr.io/${{ github.repository_owner }}/${{ needs.information.outputs.slug }}/${{ matrix.architecture }}:${{ needs.information.outputs.version }}";
      #     then
      #       cas notarize \
      #         --api-key="${{ secrets.CAS_API_KEY }}" \
      #         --name "${{ needs.information.outputs.slug }}/${{ matrix.architecture }}:${{ needs.information.outputs.version }}" \
      #         "docker://ghcr.io/${{ github.repository_owner }}/${{ needs.information.outputs.slug }}/${{ matrix.architecture }}:${{ needs.information.outputs.version }}"
      #     fi
      # This ugly bit is necessary, or our cache will grow forever...
      # Well until we hit GitHub's limit of 5GB :)
      # https://github.com/docker/build-push-action/issues/252
      # https://github.com/moby/buildkit/issues/1896
      - name: üöö Swap build cache
        run: |
          rm -rf /tmp/.docker-cache
          mv /tmp/.docker-cache-new /tmp/.docker-cache
      - name: üöÄ Push
        # yamllint disable rule:line-length
        run: |
          docker push \
            "ghcr.io/${{ github.repository_owner }}/${{ needs.information.outputs.slug }}/${{ matrix.architecture }}:${{ needs.information.outputs.environment }}"
          docker push \
            "ghcr.io/${{ github.repository_owner }}/${{ needs.information.outputs.slug }}/${{ matrix.architecture }}:${{ needs.information.outputs.version }}"

  publish_edge:
    name: üÜï Update Addon version to ${{ needs.information.outputs.version }}
    needs: [information, deploy]
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Point edge to the new ref
        run: |
          echo "github.event_name = '${{ github.event_name }}'"
          echo "version = '${{ needs.information.outputs.version }}'"
          echo "environment = '${{ needs.information.outputs.environment }}'"
          if [[ "${{ github.event_name }}" = "release" ]]; then
            sed -i "s/version:.*/version: '${{ needs.information.outputs.version }}'/g" hass-addon-sunsynk-multi/config.yaml
          fi
          sed -i "s/version:.*/version: '${{ needs.information.outputs.version }}'/g" hass-addon-sunsynk-edge/config.yaml
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_user_email: kellerza@gmail.com
          commit_message: Update Addon version to ${{ needs.information.outputs.version }} [no ci]
